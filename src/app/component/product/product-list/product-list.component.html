<div class="col-md-12">
  <p>product-list works!</p>
  <a [routerLink]="['']">Back</a><br/>
  <button class="btn btn-outline-success btn-sm" [routerLink]="['/create']">Add Product</button>
  <div>
    <h3>Product list</h3>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.desc}}</td>
          <td>
            <div>
              <a role="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/product/update', product.id]">Update</a>
              <button class="btn btn-outline-danger btn-sm" (click)="goToDelete(product)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
